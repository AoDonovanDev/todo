<!DOCTYPE html>
<html lang="en" data-theme = "lofi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "output.css">
    <title>todo+</title>
</head>
<body>
    <div class="mainSplash">
      <div class="hero min-h-screen bg-base-200">
          <div class="hero-content flex-col lg:flex-row-reverse">
            <div class="text-center lg:text-left">
              <h1 class="text-5xl font-bold">Welcome to todo+</h1>
              <p class="py-6">sign in now! Turn less exciting tasks into fun little boxes you can check off!</p>
            </div>
            <div class="card flex-shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
              <div class="card-body">
                <form novalidate id = "loginForm">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Username</span>
                      <span class = "errorMsg hidden" id ="usernameError">Username Please!</span>
                    </label>
                    <input id = "username" data-msg = "usernameError" type="text" placeholder="username" class="input input-bordered userbox" required/>
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Password</span>
                      <span class = "errorMsg hidden" id = "passwordError">Password please!</span>
                    </label>
                    <input id = "password" data-msg = "passwordError" type="password" placeholder="password" class="input input-bordered userbox" required/>
                    <label class="label">
                      <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                    </label>
                  </div>
                  <div class="form-control mt-6">
                    <button class="btn btn-primary" type = "button" id = "submit">Login</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
    </div>
</body>
<script src = "./splash.js"></script>
</html>
