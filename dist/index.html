<!DOCTYPE html>
<html lang="en" data-theme="garden">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo+</title>
    <link href = "./output.css" rel = "stylesheet">
</head>
<input type="checkbox" id="my-modal-4" class="modal-toggle" />
<label for="my-modal-4" class="modal cursor-pointer">
  <label class="modal-box relative" for="">
    <h3 class="text-lg font-bold">Select a theme</h3>
    <div class="form-control">
      <label class="label cursor-pointer">
        <span class="label-text">Garden</span> 
        <input id = "gardenTheme" type="radio" name="radio-10" class="radio radio-primary"  />
      </label>
    </div>
    <div class="form-control">
      <label class="label cursor-pointer">
        <span class="label-text">lofi</span> 
        <input id ="lofiTheme" type="radio" name="radio-10" class="radio radio-primary" />
      </label>
    </div>
    <div class="form-control">
      <label class="label cursor-pointer">
        <span class="label-text">corporate</span> 
        <input id ="corporateTheme" type="radio" name="radio-10" class="radio radio-primary" />
      </label>
    </div>
    <p class="text-xs py-6">built with daisUI</p>
  </label>
</label>
<input type="checkbox" id="my-modal-3" class="modal-toggle" />
<div class="modal">
  <div class="modal-box relative">
    <label for="my-modal-3" class="btn btn-sm btn-circle absolute right-2 top-2" id = "xout">âœ•</label>
    <div class="modBtm">
      <input type="text" placeholder="New Todo" class="input input-bordered w-full max-w-xs inputSpacer" id = "taskName"/>
      <img src = "../src/plus.svg" alt = "add new" class="addNew btn-md btn-square btn btn-outline" id = "newTaskBtn" tabindex="0">
    </div>
  </div>
</div>
<body>
   <div class="containerBoy">
      <!-- navbar -->
      <div class="navbar bg-base-100 navis">
        <div class="flex">
          <a class="btn btn-ghost normal-case text-xl">todo+</a>
        </div>
        <div class="newInput">
          <label for="my-modal-3">
             <img src = "../src/plus.svg" alt = "add new" class="addNew btn-sm btn-square btn btn-outline">
        </label>
       </div>
        <div class="flex-none gap-2">
          <div class="dropdown dropdown-end">
            <label tabindex="0" class="btn btn-ghost btn-circle avatar">
              <div class="w-10 rounded-full">
                <img src="https://placeimg.com/80/80/people" />
              </div>
            </label>
            <ul tabindex="0" class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52">
              <li>
                <a class="justify-between">
                  Profile
                </a>
              </li>
              <li><label for="my-modal-4"><a>Themes</a></label></li>
              <li><a>Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="myDivider"></div>
      <div class="main">
         <!-- sidebar -->
         <div class="sidebar">
            <ul class="menu bg-base-100 w-46" id="sdSpacer">
               <div>
                <div class="form-control">
                  <input type="date" placeholder="today" class="input input-bordered" id = "datePicker"/>
                </div>
                  <div id = "projQ">
                </div>
               </div>
               <div>
                  <div class="dropdown w-46 dropdown-top" id = "newProj">
                     <label tabindex="0" class="btn m-2">New Project</label>
                     <ul tabindex="0" class="dropdown-content menu p-2 shadow bg-base-100 rounded-box w-52">
                       <li><div class="form-control">
                        <div class="input-group">
                          <input type="text" placeholder="Project Name" class="input input-bordered inputSpacer" id="projName">
                          <button class="btn-md btn-square btn btn-outline" id = "newProjBtn">
                           <img src = "../src/plus.svg" alt = "add new" class="addNew">
                        </button>
                        </div>
                      </div></li>
                     </ul>
                   </div>
               </div>
            </ul>
         </div>
         <div class="artboard phone-3 boardWrap">
           <div class="clipboard">
             <div id= "taskArea">
             </div>
              <div class="hero">
                 <!-- hero -->
              </div>
           </div>
         </div>
      </div>
   </div>
    <script src = "index.js"></script>
</body>
</html>
